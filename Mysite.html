<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu bản thân</title>
  <link rel="stylesheet" href="css.css"> <!-- Gắn file CSS -->
</head>
<body>

  <div class="container">
    <h1>Giới thiệu bản thân</h1>
    <div class="nav">
      <a href="#" onclick="showSection('gioithieu')">Trang chủ</a>
      <a href="#" onclick="showSection('sothich')">Sở thích</a>
      <a href="#" onclick="showSection('kehoach')">Kế hoạch học tập</a>
      <a href="#" onclick="showSection('lienhe')">Liên hệ</a>
    </div>

    <!-- Giới thiệu -->
    <div id="gioithieu" class="section active">
      <img src="jpg/n.jpg" alt="Ảnh đại diện" class="avatar">
      <div class="info-grid">
        <div class="info-item"><span class="info-label">Tên:</span> Lê Minh Đạt</div>
        <div class="info-item"><span class="info-label">Tuổi:</span> 20</div>
        <div class="info-item"><span class="info-label">Ngày sinh:</span> 01/06/2005</div>
        <div class="info-item"><span class="info-label">Điện thoại:</span> 0827110562</div>
        <div class="info-item"><span class="info-label">Địa chỉ:</span> Vietnam</div>
        <div class="info-item"><span class="info-label">Email:</span> datcm456700@gmail.com</div>
      </div>
    </div>

    <!-- Sở thích -->
    <div id="sothich" class="section">
      <h2>Sở thích</h2>
      <p>Chơi mô hình.</p>
    </div>

    <!-- Kế hoạch học tập -->
    <div id="kehoach" class="section">
      <h2>Kế hoạch học tập</h2>
      <p>ráng học qua môn lấy bằng.</p>
    </div>

    <!-- Liên hệ -->
    <div id="lienhe" class="section">
      <h2>Liên hệ</h2>
      <p>Liên hệ tôi qua SĐT: <strong>0827110562</strong></p>
    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
